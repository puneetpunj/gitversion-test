mode: Mainline
branches:
  main:
    regex: ^master$
    increment: Minor
  hotfix:
    regex: ^hotfix/.*
    increment: patch
    tag: '{BranchName}'
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    increment: none
    tag: '{BranchName}'
  feature:
    regex: ^(?!.*master|hotfix|pull|pull\-requests|pr).*
    increment: none
    tag: '{BranchName}'
